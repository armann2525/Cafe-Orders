{% extends "base.html" %}

{% block title %}Подтверждение удаления заказа{% endblock %}

{% block content %}
<p>Вы уверены, что хотите удалить заказ "{{ order }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
